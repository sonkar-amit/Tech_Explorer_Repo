<!-- Carousel
    ================================================== -->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" src="public/images/03.jpg" alt="First slide">
            <div class="container">
                <div class="carousel-caption">
                    <p>
                        <a class="btn btn-lg btn-primary" [routerLink]="['/eatery']" role="button">Eatery</a>
                        <a class="btn btn-lg btn-primary" [routerLink]="['/grocery']" role="button">Grocery</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="second-slide" src="public/images/04.jpg" alt="Second slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>Trending this Week</h1>
                    <p>The most popular food this week</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Find More</a></p>
                </div>
            </div>
        </div>
        <div class="item">
            <img class="third-slide" src="public/images/06.jpg" alt="Third slide">
            <div class="container">
                <div class="carousel-caption">
                    <h1>New Food you Probably Haven't Tried Yet</h1>
                    <p>The best food in town</p>
                    <p><a class="btn btn-lg btn-primary" href="#" role="button">Browse</a></p>
                </div>
            </div>
        </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- /.carousel -->
